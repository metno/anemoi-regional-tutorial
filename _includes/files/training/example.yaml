## Basic settings for yaml file

defaults:
  - data: zarr
  - dataloader: native_grid
  - diagnostics: evaluation
  - hardware: slurm
  - graph: multi_scale
  - model: gnn
  - training: default
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled
  - _self_

hydra:
  output_subdir: null
  run:
    dir: .

dataloader:
  dataset: ${hardware.paths.data}/${hardware.files.dataset}

  limit_batches:
    training: 100
    validation: 100
  batch_size:
    training: 1
    validation: 1

hardware:
  paths:
    data: /PATH/TO/DATASET/FOLDER/
    output: /PATH/TO/OUTPUT/FOLDER
    graph: ${hardware.paths.output}
  files:
    dataset: aifs-ea-an-oper-0001-mars-o96-1979-2022-6h-v6.zarr # ERA5 dataset
    graph: advanced_graph.pt # Name of graph, which will be generated by training.

model:
  num_channels: 128

data:
  resolution: o96

training:
  lr:
    rate: 1e-3
