name: anemoi_env
channels:
  - conda-forge
  - pyg
dependencies:
  - certifi=2023.07.22
  - charset-normalizer=3.2.0
  - filelock=3.12.4
  - idna=3.4
  - jinja2=3.1.2
  - lit=16.0.6
  - markupsafe=2.1.3
  - mpmath=1.3.0
  - pytorch_scatter=2.1.2
  - numpy=1.25.2
  - pillow=10.0.0
  - pip=23.2.1
  - python=3.11.5
  - sympy=1.12
  - typing-extensions=4.7.1
  - urllib3=2.0.4
  - pip:
      - --extra-index-url https://download.pytorch.org/whl/rocm5.6
      - torch==2.2.0+rocm5.6
      - torchaudio==2.2.0+rocm5.6
      - torchvision==0.17.0+rocm5.6
      - pytorch-triton-rocm
      - triton
      - zarr
      - trimesh
      - eccodes
      - plotly
      - torchview
      - graphviz
      - mlflow-export-import
      - cfgrib
      - xarray
      - netCDF4==1.6.5
      - pyyaml
      - ruamel.yaml
      - boto3
      - botocore
      - climetlab
      - einops
      - matplotlib
      - wandb
      - pytorch-lightning==2.1.0
      - timm
      - hydra-core
      - ecml-tools[data,provenance]
      - tqdm
      - pre-commit
      - networkx
      - h3
      - torchinfo
      - dask
      - rich
      - memray
      - tabulate
      - mlflow
      - pyshtools
      - pandas
      - scikit-image
      - torch_geometric==2.4.0
      - anemoi-utils[provenance]>=0.3
      - git+https://github.com/metno/anemoi-datasets.git@feature-branch
      - anemoi-models@git+https://github.com/metno/anemoi-models.git@feature/graph_refactor
